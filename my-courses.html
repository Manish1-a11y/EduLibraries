<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses | EduLibraries</title>
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Include your CSS and other head elements from main template -->
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <div class="dashboard-container">
        <!-- Sidebar (same as dashboard.html) -->
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>My Courses</h2>
                <!-- User profile section -->
            </div>
            
            <div class="course-cards">
                <div class="course-card">
                    <div class="course-img" style="background-color: #e3f2fd;">
                        <i class="fas fa-laptop-code" style="font-size: 3rem; color: #1976d2;"></i>
                    </div>
                    <div class="course-content">
                        <h3>Data Structures & Algorithms</h3>
                        <p>Computer Science • Semester 3</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 65%;">65% Complete</div>
                        </div>
                        <a href="course-detail.html" class="btn btn-primary">Continue Learning</a>
                    </div>
                </div>
                
                <div class="course-card">
                    <div class="course-img" style="background-color: #e8f5e9;">
                        <i class="fas fa-chart-line" style="font-size: 3rem; color: #388e3c;"></i>
                    </div>
                    <div class="course-content">
                        <h3>Business Analytics</h3>
                        <p>Business • Semester 4</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 42%;">42% Complete</div>
                        </div>
                        <a href="course-detail.html" class="btn btn-primary">Continue Learning</a>
                    </div>
                </div>
                
                <!-- Add more enrolled courses as needed -->
            </div>
        </div>
    </div>
    
    <!-- Footer (same as index.html) -->
</body>
</html>
