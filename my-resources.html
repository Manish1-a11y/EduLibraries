<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resources | EduLibraries</title>
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Include your CSS -->
</head>
<body>
    <!-- Header -->
    
    <div class="dashboard-container">
        <!-- Sidebar -->
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>My Resources</h2>
                <div class="search-box" style="max-width: 400px;">
                    <input type="text" placeholder="Search your resources...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="resource-filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Notes</button>
                <button class="filter-btn">Past Papers</button>
                <button class="filter-btn">Syllabi</button>
                <button class="filter-btn">Books</button>
            </div>
            
            <div class="resource-list">
                <div class="resource-item">
                    <div class="resource-icon">
                        <i class="fas fa-file-pdf" style="color: #e53935;"></i>
                    </div>
                    <div class="resource-info">
                        <h3>Data Structures Complete Notes</h3>
                        <p>Computer Science â€¢ Downloaded on 15 Oct 2023</p>
                    </div>
                    <div class="resource-actions">
                        <button class="btn btn-secondary"><i class="fas fa-eye"></i> View</button>
                        <button class="btn btn-primary"><i class="fas fa-download"></i> Download Again</button>
                    </div>
                </div>
                
                <!-- More resources -->
            </div>
        </div>
    </div>
    
    <!-- Footer -->
</body>
</html>
