<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLibraries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">EduLibraries</a>
            
            <nav class="nav-links">
                <a href="about.html">About</a>
                <a href="courses.html">Courses</a>
                <a href="resources.html">Resources</a>
                <a href="contact.html">Contact</a>
            </nav>
            
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Login Page Content -->
    <section class="auth-container">
        <div class="auth-form">
            <h2>Welcome Back!</h2>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 30px;">Login to access your account and resources</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" style="margin-left: 5px;">Remember me</label>
                    </div>
                    <a href="forgot-password.html" style="color: var(--primary-color);">Forgot password?</a>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </div>
                
                <div style="text-align: center; margin: 20px 0; position: relative;">
                    <div style="height: 1px; background-color: #eee; width: 100%; position: absolute; top: 50%;"></div>
                    <span style="background-color: white; padding: 0 15px; position: relative; z-index: 1; color: var(--text-light);">or continue with</span>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <button type="button" style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; background-color: white; cursor: pointer;">
                        <i class="fab fa-google" style="color: #DB4437;"></i> Google
                    </button>
                    <button type="button" style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; background-color: white; cursor: pointer;">
                        <i class="fab fa-facebook-f" style="color: #4267B2;"></i> Facebook
                    </button>
                </div>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html" style="color: var(--primary-color); font-weight: 500;">Register here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, this would validate and submit the form
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
