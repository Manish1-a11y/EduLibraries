<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | EduLibraries</title>
</head>
<body>
    <!-- Header -->
    
    <div class="dashboard-container">
        <!-- Sidebar -->
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>Account Settings</h2>
            </div>
            
            <div class="settings-tabs">
                <button class="tab-btn active">Profile</button>
                <button class="tab-btn">Security</button>
                <button class="tab-btn">Notifications</button>
                <button class="tab-btn">Preferences</button>
            </div>
            
            <div class="settings-content">
                <form class="profile-form">
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <div class="avatar-upload">
                            <img src="avatar.jpg" alt="Profile" class="avatar-preview">
                            <input type="file" id="avatar-upload">
                            <label for="avatar-upload" class="btn btn-secondary">Change</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="john@example.com">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
</body>
</html>
