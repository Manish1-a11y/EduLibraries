<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks | EduLibraries</title>
</head>
<body>
    <!-- Header -->
    
    <div class="dashboard-container">
        <!-- Sidebar -->
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>Bookmarked Items</h2>
                <button class="btn btn-secondary">Export Bookmarks</button>
            </div>
            
            <div class="bookmark-categories">
                <div class="category-card">
                    <h3><i class="fas fa-laptop-code"></i> Computer Science</h3>
                    <div class="bookmark-count">12 items</div>
                </div>
                
                <div class="category-card">
                    <h3><i class="fas fa-business-time"></i> Business</h3>
                    <div class="bookmark-count">5 items</div>
                </div>
                
                <!-- More categories -->
            </div>
            
            <div class="bookmark-list">
                <!-- List of bookmarked items -->
            </div>
        </div>
    </div>
    
    <!-- Footer -->
</body>
</html>
